<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Library</h1>
            <button>Log In</button>
        </header>
        <div class="add-book-section">

            <div class="book-card">
                <p class="book-name">Chamber of Secrets</p>

                <p class="book-pages">213 pages</p>
                <button class="book-status">Read</button>

        </section>

    </div>
